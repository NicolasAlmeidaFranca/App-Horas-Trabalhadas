<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  <script>
    $(document).ready(function(){
      preencheHora();
      preencheMinuto();
    });
  </script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 calc">
        <h3>Calcule as horas</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Nome do proprietário:</label>
          <input type="text" id="nome" class="form-control">
        </div>
      </div>
    </div>
   
     <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">Tipo de veículo:</label>
          <select id="funcao" class="form-control">
            <option >Carro</option>
            <option >Moto</option>
          </select>
        </div>
      </div>
       <div class="col-xs-6">
        <div class="form-group">
          <label for="">Marca do veículo:</label>
           <input type="text" id="marca" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">Modelo do veículo:</label>
           <input type="text" id="modelo" class="form-control">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">Placa do veículo:</label>
           <input type="text" id="placa" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="">Horário de entrada do veículo:</label>
          <div class="row">
              <div class="col-xs-6">
                <input type="time" id="horaEntrada"></input>
              </div>
          </div>
        </div>
       
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
           <button class="btn btn-info" type="button" id="cadastrar"><img src="calc.png"></button>
        </div>
      </div>
    </div>
  
    <hr>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12 buscar">
          <h3> Prossiga para buscar seu veículo </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
         <a class="btn btn-info" href="listar.html" type="button" id="seguir"><img src="frente.png"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
