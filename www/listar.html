<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script>
    $(document).ready(function(){
      preencheHora();
      preencheMinuto();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Busque seu veículo</h1>
      </div>
    </div>

    <div class="row placa">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Placa do veículo:</label>
          <input type="text" id="placaBusca" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
           <button class="btn btn-info" type="button" id="buscarRegistro"><img src="buscar.png"></button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <div class="col-xs-6">
          <label for="">Horário de saida:</label>
          <input type="number" readonly class="form-control" id="saida">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-6 valor">
          <label for="">Valor a pagar:</label>
           <input type="number" class="form-control" id="valor" readonly>
        </div>
      </div>
    </div>
   
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
          <button class="btn btn-info" type="button" id="voltar"><img src="voltar.png"></button>
        </div>
      </div>
    </div>
    <img src = "motocycle.gif">
  </div>
</body>
</html>
